<router-outlet></router-outlet>
<h1>Reactive form validation</h1>


<div class="container">
  <div class="card  m-3 mt-5">
    <h5 class="card-header text-center"><img src="" /> Signup form</h5>

    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <!-- input field for first name -->
          <div class="form-group col-6">
            <label>First Name:</label>
            <input type="text" class="form-control" formControlName="firstName"
              [ngClass]="{'is-invalid':submitted && h['firstName'].errors}">

            <div *ngIf="submitted && h['firstName'].errors" class="text-warning">
              <div *ngIf="h['firstName'].errors['required']">First name required</div>
            </div>
          </div>

          <!-- input field for last name -->
          <div class="form-group col-6">
            <label>Last Name:</label>
            <input type="text" class="form-control" formControlName="lastName"
              [ngClass]="{'is-invalid':submitted && h['lastName'].errors}">
            <div *ngIf="submitted && h['lastName'].errors" class="text-warning">
              <div *ngIf="h['lastName'].errors['required']">Last name required</div>
            </div>
          </div>
        </div>

        <!-- input field for email -->
        <div class="form-group ">
          <label>Email:</label>
          <input type="text" class="form-control" formControlName="email"
            [ngClass]="{'is-invalid':submitted && h['email'].errors}">
          <div *ngIf="h['email'].touched && h['email'].errors" class="text-warning">
            <div *ngIf="h['email'].errors['required']">Email is required</div>
            <div *ngIf="h['email'].errors['email']">Email must be a valid email address</div>
          </div>
        </div>

        <!-- input field for password -->
        <div class="form-group ">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password"
          [ngClass]="{'is-invalid':submitted && h['email'].errors}">
          <div *ngIf="h['password'].touched && h['password'].errors" class="text-warning">
            <div *ngIf="h['password'].errors['required']">Password is required</div>
            <div>Password must be atleast 6 characters</div>
          </div>
        </div>


        <!-- input field for confirm password -->

        <div class="form-group ">
          <label>Confirm Password</label>
          <input type="password" class="form-control" formControlName="comfirmpassword"
          [ngClass]="{'is-invalid':submitted && h['email'].errors}">
          <div *ngIf="h['comfirmpassword'].touched && h['comfirmpassword'].errors" class="text-warning">
            <div *ngIf="h['comfirmpassword'].errors['required']"> Confirm Password is required</div>
            <div> Confirm password must match</div>
          </div>
        </div>

        <!-- Accept terms and condition section -->

        <div class="form-group form-check">
          <input type="checkbox" id="acceptTerms" class="form-check-input">
          <label>Accept terms and conditions.</label>
          <div>Accept T&C required</div>
        </div>

        <div class="text-center">
          <button class="btn btn-success" (click)="onSubmit()">Register</button>
          <button class="btn btn-warning" (click)="onRest()">Reset</button>

        </div>
      </form>
    </div>
  </div>
</div>
